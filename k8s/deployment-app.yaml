apiVersion: apps/v1
kind: Deployment
metadata:
  name: app 
spec:
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: efimius/app
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
        env:
          - name: APP_KEY
            valueFrom:
              secretKeyRef:
                name: app-keys
                key: app_key
          - name: APP_ID
            valueFrom:
              secretKeyRef:
                name: app-keys
                key: app_id
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: app-keys
                key: secret_key

            


